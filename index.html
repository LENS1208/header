<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>FX取引分析ツール - 修正版ヘッダー</title>
  <style>
    :root {
      --bg-primary: #000000;
      --bg-secondary: #181818;
      --bg-tertiary: #232323;
      --border-color: #373737;
      --positive-color: #00c8ff;
      --negative-color: #ff3200;
      --text-main: #e0e0e0;
      --text-sub: #aaa;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', 'Hiragino Sans', 'Yu Gothic UI', sans-serif;
      background: var(--bg-primary);
      color: var(--text-main);
      min-height: 100vh;
    }

    .header-container {
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border-color);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }

    /* メインヘッダー */
    .header-main {
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      min-height: 70px;
    }

    /* 左セクション - ロゴのみ */
    .left-section {
      display: flex;
      align-items: center;
    }

    .logo {
      width: 50px;
      height: 33px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo img {
      width: 100%;
      height: auto;
      max-width: 50px;
    }

    /* 中央セクション - タイトル */
    .center-section {
      flex: 1;
      text-align: center;
      min-width: 300px;
    }

    .main-title {
      font-size: 20px;
      font-weight: 700;
      color: var(--text-main);
      margin-bottom: 4px;
    }

    .subtitle {
      font-size: 12px;
      color: var(--text-sub);
      font-weight: 400;
    }

    /* 右セクション - アップロード + デモボタン */
    .right-section {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .upload-wrapper {
      position: relative;
    }

    .upload-btn {
      background: var(--positive-color);
      color: #ffffff;
      border: none;
      border-radius: 4px;
      font-size: 13px;
      font-weight: 500;
      padding: 8px 16px;
      cursor: pointer;
      transition: all 0.2s ease;
      white-space: nowrap;
    }

    .upload-btn:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }

    .file-input {
      display: none;
    }

    .file-info {
      position: absolute;
      top: 100%;
      left: 0;
      background: var(--bg-tertiary);
      border: 1px solid var(--border-color);
      border-radius: 4px;
      padding: 8px 12px;
      font-size: 11px;
      color: var(--text-sub);
      margin-top: 5px;
      white-space: nowrap;
      z-index: 10;
    }

    /* デモデータセクション */
    .demo-section {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .demo-label {
      font-size: 12px;
      color: var(--text-sub);
      white-space: nowrap;
    }

    .demo-buttons {
      display: flex;
      gap: 4px;
    }

    .demo-btn {
      background: var(--bg-tertiary);
      color: var(--text-main);
      border: 1px solid var(--border-color);
      border-radius: 4px;
      font-size: 12px;
      font-weight: 600;
      width: 28px;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .demo-btn:hover {
      background: var(--bg-secondary);
      border-color: var(--text-sub);
      transform: translateY(-1px);
    }

    .demo-btn.active {
      background: var(--positive-color);
      border-color: var(--positive-color);
      color: #ffffff;
    }

    /* フィルターセクション */
    .filters-section {
      padding: 15px 20px;
      background: rgba(35, 35, 35, 0.3);
      border-top: 1px solid var(--border-color);
    }

    .filters-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
      margin-bottom: 15px;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
    }

    .filter-select {
      background: var(--bg-tertiary);
      border: 1px solid var(--border-color);
      border-radius: 4px;
      color: var(--text-main);
      font-size: 12px;
      padding: 6px 10px;
      transition: all 0.2s ease;
      width: 100%;
    }

    .filter-select:focus {
      outline: none;
      border-color: var(--positive-color);
      box-shadow: 0 0 0 2px rgba(0, 200, 255, 0.1);
    }

    .filter-select:hover {
      border-color: var(--text-sub);
    }

    .filter-select option {
      background: var(--bg-tertiary);
      color: var(--text-main);
    }

    .filter-actions {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 15px;
    }

    .filter-btn {
      background: var(--positive-color);
      color: #ffffff;
      border: none;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 500;
      padding: 6px 12px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .filter-btn:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }

    .filter-btn.secondary {
      background: var(--bg-tertiary);
      color: var(--text-main);
      border: 1px solid var(--border-color);
    }

    .filter-btn.secondary:hover {
      background: var(--bg-secondary);
    }

    .nav-tabs {
      display: flex;
      justify-content: center;
      gap: 8px;
      flex-wrap: wrap;
      max-width: 1000px;
      margin: 0 auto;
    }

    .tab {
      background: var(--bg-tertiary);
      color: var(--text-sub);
      border: 1px solid var(--border-color);
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      white-space: nowrap;
    }

    .tab:hover {
      color: var(--text-main);
      border-color: var(--text-sub);
      transform: translateY(-1px);
    }

    .tab.active {
      background: var(--positive-color);
      color: #ffffff;
      border-color: var(--positive-color);
      font-weight: 600;
    }

    .date-input-group {
      display: none;
      grid-column: span 2;
      gap: 8px;
    }

    .date-input-group.active {
      display: flex;
    }

    .date-input {
      background: var(--bg-tertiary);
      border: 1px solid var(--border-color);
      border-radius: 4px;
      color: var(--text-main);
      font-size: 12px;
      padding: 6px 8px;
      flex: 1;
    }

    .date-input:focus {
      outline: none;
      border-color: var(--positive-color);
    }

    @media (max-width: 768px) {
      .header-main {
        flex-direction: column;
        gap: 15px;
        padding: 15px;
      }

      .left-section {
        width: 100%;
        justify-content: center;
      }

      .center-section {
        order: 1;
      }

      .right-section {
        order: 2;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
      }

      .demo-section {
        flex-direction: column;
        gap: 5px;
      }

      .filters-grid {
        grid-template-columns: 1fr;
        gap: 8px;
      }

      .nav-tabs {
        gap: 6px;
      }

      .tab {
        padding: 8px 12px;
        font-size: 12px;
      }

      .main-title {
        font-size: 18px;
      }

      .upload-btn {
        font-size: 11px;
        padding: 6px 12px;
      }
    }
  </style>
</head>
<body>
  <header class="header-container">
    <!-- メインヘッダー -->
    <div class="header-main">
      <!-- 左セクション: ロゴのみ -->
      <div class="left-section">
        <div class="logo">
          <img src="" alt="FX Analysis Logo" style="display: none;" />
        </div>
      </div>

      <!-- 中央セクション: タイトル -->
      <div class="center-section">
        <h1 class="main-title">FX取引分析ダッシュボード</h1>
        <p class="subtitle">パフォーマンス分析とリスク管理の統合プラットフォーム</p>
      </div>

      <!-- 右セクション: アップロード + デモボタン -->
      <div class="right-section">
        <div class="upload-wrapper">
          <input type="file" id="fileInput" class="file-input" accept=".html,.htm" />
          <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
            取引ファイルをアップロード
          </button>
          <div class="file-info" id="fileInfo" style="display: none;">
            ファイルが選択されていません
          </div>
        </div>
        <div class="demo-section">
          <span class="demo-label">デモデータ</span>
          <div class="demo-buttons">
            <button class="demo-btn" id="demoA" data-demo="a">A</button>
            <button class="demo-btn" id="demoB" data-demo="b">B</button>
            <button class="demo-btn" id="demoC" data-demo="c">C</button>
          </div>
        </div>
      </div>
    </div>

    <!-- フィルターセクション -->
    <div class="filters-section">
      <div class="filters-grid">
        <!-- 通貨ペアフィルター -->
        <select class="filter-select" id="currencyFilter">
          <option value="all">すべての通貨ペア</option>
          <optgroup label="メジャーペア">
            <option value="USDJPY">USD/JPY</option>
            <option value="EURUSD">EUR/USD</option>
            <option value="GBPUSD">GBP/USD</option>
            <option value="USDCHF">USD/CHF</option>
            <option value="AUDUSD">AUD/USD</option>
            <option value="NZDUSD">NZD/USD</option>
            <option value="USDCAD">USD/CAD</option>
          </optgroup>
          <optgroup label="クロス円">
            <option value="EURJPY">EUR/JPY</option>
            <option value="GBPJPY">GBP/JPY</option>
            <option value="AUDJPY">AUD/JPY</option>
            <option value="CHFJPY">CHF/JPY</option>
            <option value="CADJPY">CAD/JPY</option>
            <option value="NZDJPY">NZD/JPY</option>
          </optgroup>
          <optgroup label="その他">
            <option value="EURGBP">EUR/GBP</option>
            <option value="EURAUD">EUR/AUD</option>
            <option value="GBPAUD">GBP/AUD</option>
            <option value="AUDNZD">AUD/NZD</option>
          </optgroup>
        </select>

        <!-- 時間帯フィルター -->
        <select class="filter-select" id="timeFilter">
          <option value="all">すべての時間</option>
          <option value="asia">アジア時間 (5:00-15:59)</option>
          <option value="london">ロンドン時間 (16:00-21:59)</option>
          <option value="ny">NY時間 (22:00-1:59)</option>
          <option value="quiet">閑散時間 (2:00-4:59)</option>
        </select>

        <!-- 曜日フィルター -->
        <select class="filter-select" id="dayFilter">
          <option value="all">すべての曜日</option>
          <option value="weekdays">平日のみ</option>
          <option value="weekend">週末のみ</option>
          <optgroup label="個別選択">
            <option value="monday">月曜日</option>
            <option value="tuesday">火曜日</option>
            <option value="wednesday">水曜日</option>
            <option value="thursday">木曜日</option>
            <option value="friday">金曜日</option>
            <option value="saturday">土曜日</option>
            <option value="sunday">日曜日</option>
          </optgroup>
        </select>

        <!-- 期間フィルター -->
        <select class="filter-select" id="periodFilter">
          <option value="all">すべての期間</option>
          <option value="30days">直近30日</option>
          <option value="90days">直近90日</option>
          <option value="6months">直近6ヶ月</option>
          <option value="1year">直近1年</option>
          <option value="custom">カスタム期間</option>
        </select>

        <!-- ポジションタイプフィルター -->
        <select class="filter-select" id="positionFilter">
          <option value="all">すべてのポジション</option>
          <option value="long">ロング（買い）のみ</option>
          <option value="short">ショート（売り）のみ</option>
        </select>

        <!-- パフォーマンスフィルター -->
        <select class="filter-select" id="performanceFilter">
          <option value="all">すべての取引</option>
          <option value="profit">利益取引のみ</option>
          <option value="loss">損失取引のみ</option>
          <option value="breakeven">ブレイクイーブン</option>
        </select>

        <!-- カスタム期間入力 -->
        <div class="date-input-group" id="customDateGroup">
          <input type="date" class="date-input" id="startDate" />
          <input type="date" class="date-input" id="endDate" />
        </div>
      </div>

      <!-- フィルターアクション -->
      <div class="filter-actions">
        <button class="filter-btn" id="applyFilters">フィルター適用</button>
        <button class="filter-btn secondary" id="resetFilters">リセット</button>
      </div>

      <!-- ナビゲーションタブ -->
      <div class="nav-tabs">
        <div class="tab active" data-section="summary">サマリー</div>
        <div class="tab" data-section="exit-efficiency">Exit効率</div>
        <div class="tab" data-section="holding-time">保有時間</div>
        <div class="tab" data-section="risk-stability">リスク安定性</div>
        <div class="tab" data-section="categories">分類別</div>
        <div class="tab" data-section="score">スコア</div>
      </div>
    </div>
  </header>

  <script>
    // ロゴ画像を読み込む関数
    async function loadLogo() {
      try {
        let logoData;
        try {
          logoData = await window.fs.readFile('image-1.png');
        } catch (e) {
          logoData = await window.fs.readFile('image.png');
        }
        
        const blob = new Blob([logoData], { type: 'image/png' });
        const logoUrl = URL.createObjectURL(blob);
        
        const logoImg = document.querySelector('.logo img');
        if (logoImg) {
          logoImg.src = logoUrl;
          logoImg.style.display = 'block';
        }
      } catch (error) {
        console.log('ロゴファイルが見つかりません。デフォルトロゴを使用します。');
        const logoContainer = document.querySelector('.logo');
        logoContainer.innerHTML = `
          <svg width="50" height="33" viewBox="0 0 60 40" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="15" y="28" width="8" height="12" rx="2" fill="#00c8ff"/>
            <rect x="25" y="20" width="8" height="20" rx="2" fill="#00c8ff"/>
            <rect x="35" y="8" width="8" height="32" rx="2" fill="#00c8ff"/>
          </svg>
        `;
      }
    }

    // デモデータ機能
    function initializeDemoData() {
      const demoButtons = document.querySelectorAll('.demo-btn');
      
      demoButtons.forEach(btn => {
        btn.addEventListener('click', function() {
          // 他のデモボタンのアクティブ状態を解除
          demoButtons.forEach(b => b.classList.remove('active'));
          
          // クリックされたボタンをアクティブに
          this.classList.add('active');
          
          const demoType = this.getAttribute('data-demo');
          console.log(`デモデータ${demoType.toUpperCase()}を生成中...`);
          
          // デモデータ生成イベントを配信
          const event = new CustomEvent('demoDataGenerated', { detail: demoType });
          document.dispatchEvent(event);
        });
      });
    }

    // ファイルアップロード機能
    function initializeFileUpload() {
      const fileInput = document.getElementById('fileInput');
      const fileInfo = document.getElementById('fileInfo');

      fileInput.addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (file) {
          fileInfo.style.display = 'block';
          fileInfo.textContent = `${file.name} (${(file.size / 1024).toFixed(1)} KB)`;
          console.log('ファイルが選択されました:', file.name);
          
          const event = new CustomEvent('fileUploaded', { detail: file });
          document.dispatchEvent(event);
        }
      });
    }

    // フィルター機能
    function initializeFilters() {
      const periodFilter = document.getElementById('periodFilter');
      const customDateGroup = document.getElementById('customDateGroup');
      const applyBtn = document.getElementById('applyFilters');
      const resetBtn = document.getElementById('resetFilters');

      periodFilter.addEventListener('change', function() {
        if (this.value === 'custom') {
          customDateGroup.classList.add('active');
        } else {
          customDateGroup.classList.remove('active');
        }
      });

      applyBtn.addEventListener('click', function() {
        const filters = getFilterValues();
        applyFilters(filters);
        console.log('フィルター適用:', filters);
      });

      resetBtn.addEventListener('click', function() {
        resetAllFilters();
        console.log('フィルターをリセットしました');
      });
    }

    function getFilterValues() {
      return {
        currency: document.getElementById('currencyFilter').value,
        time: document.getElementById('timeFilter').value,
        day: document.getElementById('dayFilter').value,
        period: document.getElementById('periodFilter').value,
        startDate: document.getElementById('startDate').value,
        endDate: document.getElementById('endDate').value,
        performance: document.getElementById('performanceFilter').value,
        position: document.getElementById('positionFilter').value
      };
    }

    function applyFilters(filters) {
      const event = new CustomEvent('filtersChanged', { detail: filters });
      document.dispatchEvent(event);
    }

    function resetAllFilters() {
      document.getElementById('currencyFilter').value = 'all';
      document.getElementById('timeFilter').value = 'all';
      document.getElementById('dayFilter').value = 'all';
      document.getElementById('periodFilter').value = 'all';
      document.getElementById('startDate').value = '';
      document.getElementById('endDate').value = '';
      document.getElementById('performanceFilter').value = 'all';
      document.getElementById('positionFilter').value = 'all';
      document.getElementById('customDateGroup').classList.remove('active');
      
      applyFilters(getFilterValues());
    }

    // タブ機能
    function initializeTabs() {
      const tabs = document.querySelectorAll('.tab');
      
      tabs.forEach(tab => {
        tab.addEventListener('click', () => {
          tabs.forEach(t => t.classList.remove('active'));
          tab.classList.add('active');
          
          const section = tab.getAttribute('data-section');
          console.log(`${section} セクションがアクティブになりました`);
        });
      });
    }

    // 初期化
    window.addEventListener('DOMContentLoaded', function() {
      loadLogo();
      initializeDemoData();
      initializeFileUpload();
      initializeFilters();
      initializeTabs();
    });
  </script>
</body>
</html>
